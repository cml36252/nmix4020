<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .radial-gradient {
  background: radial-gradient(red 10px, yellow 30%, #1e90ff 50%);
  padding: 2rem
}
    .stacked-linear {
        background: linear-gradient(
            217deg,
            rgb(255 0 0 / 80%),
            rgb(255 0 0 / 0%) 70.71%
          ),
          linear-gradient(127deg, rgb(0 255 0 / 80%), rgb(0 255 0 / 0%) 70.71%),
          linear-gradient(336deg, rgb(0 0 255 / 80%), rgb(0 0 255 / 0%) 70.71%);

          padding: 1em;


          
      }
      
      h1 {
        font-size: 50px;
      }

      header::first-letter {
        font-size: 44px;
      }
      header::first-line {
        color: red;
      }

      h2 {
        transform: rotate(10deg);
      }

      #one {
            background-color: #a2b681;
            padding: 20px;
            border-radius: 40px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            position: relative;
            border: 15px solid #1a1f8f;
        }

        #two {
            background: linear-gradient(45deg, #8b4513, #cd5c5c);
            padding: 20px;
            padding-clip: padding-box;
            border-radius: 30px;
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            border: 15px dashed #1a1f8f;
        }
      </style>
</head>
<body>
    
    <p class='stacked-linear'> Text</p>
    <div class="radial-gradient">Text</div>

    <h1>Pseudo Elements</h1>
    <header> It was the best of times, <br> it was the worst of times.</header>
    <h2> Rotation Example</h2>


    <div id="one"> Example one of border, padding, etc.</div>
    <div id="two"> Example two of border, padding, etc.
        I cannot find the font for the life of me tho
    </div>

</body>
</html>
