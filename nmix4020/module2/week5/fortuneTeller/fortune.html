<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="namehere" placeholder="Your name here"><br>
    <div id="result"></div>
    <button onclick="fortune()">Fortune</button>
    
</body>
</html>
<script>
    let outcomes = ["You will be rich", "You will be poor", "You will be happy", "You will be sad", "You will be healthy", "You will be sick", "You will be famous", "You will be forgotten", "You will be loved", "You will be hated"];
    function fortune() {
        let name = document.getElementById("namehere").value;
        let item = Math.floor(Math.random() * outcomes.length);
        let result = document.querySelector("#result");
        result.innerHTML = name + ", " + outcomes[item];
    }
</script>
