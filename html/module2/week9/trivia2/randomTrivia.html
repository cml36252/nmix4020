<body>

<button onclick="qa ()">Load New Question Set</button>
<div id="mainDiv">

</div>

</body>
<script>
var divLoad = document.querySelector("#mainDiv");
var question = document. querySelector ("#question");
var answer = document. querySelector ("#answer");
var category = document. querySelector ("#category");
var theAnswer = []
function qa(){
    $.getJSON('https://the-trivia-api.com/v2/questions/', function(data) { 
        divLoad.innerHTML = ""

        for (i = 0; i < 10; i++) {
        divLoad.innerHTML += "<h3>Category: " + data[i].category + "<br></h3>";
        divLoad.innerHTML += "<div id = 'answers" + i + "'>" + data[i].question.text + "<br></div>";
        theAnswer[i] =data[i].correctAnswer; // The .push here makes it so that subsequent calls to the function will add to the array instead of overwriting it

        divLoad.innerHTML += "<button onclick='showAnswer(" + i + ")'>Show Answer</button><br>";
        } // for 

    });
}
function showAnswer (a){

    let something = "#answers" + a;
    let somethingelse = document. querySelector (something);
    somethingelse.innerHTML = theAnswer [a];
}

</script>
